    <div class="main-container">
        <form action="registrarse.php" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Introduce tu apellidos" required>
                </div>
                <div>
                    <label for="correo">Correo Eléctronico:</label>
                    <input type="email" name="correo" id="correo" placeholder="Ej: usuario@email.com" pattern="[A-Za-z0-9]+\@[A-Za-z]+\.[A-Za-z]{3}" required>
                </div>
                <div>
                    <label for="fechanacimiento">Fecha de Nacimiento:</label>
                    <input type="date" name="fechanacimiento" id="fechanacimiento" min="1920-01-01" max="2024-01-01" required>
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" width="30px" min="1" max="100" required>
                </div>
                <div>
                    <p>
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" value="hombre" checked> Hombre
                        <input type="radio" name="sexo" value="mujer"> Mujer
                        <input type="radio" name="sexo" value="otro"> Otro
                    </p>
                </div>
                <div>
                    <p>
                        <label for="pais">País:</label>
                        <select name="pais" id="pais">
                            <option value="" selected>Elige un País</option>
                            <option value="españa">España</option>
                            <option value="inglaterra">Inglaterra</option>
                            <option value="usa">USA</option>
                        </select>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros</legend>
                <div> Mensaje
                    <label for="otros"></label>
                    <textarea name="otros" id="otros" cols="30" rows="10" placeholder="Escribe un mensaje..."></textarea>
                </div>
                <div>
                    <label for="foto">Adjunta una foto</label>
                    <input type="file" name="foto" id="foto">
                </div>
                <div>
                    <input type="checkbox" name="condiciones" id="condiciones" required>
                    <label for="condiciones">He leído las condiciones y las acepto</label>
                </div>
                <div>
                <button type="submit">Enviar</button> 
                <button type="reset">Borrar</button>
                </div>
            </fieldset>
        </form>
